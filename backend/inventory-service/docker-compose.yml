version: '4'
services:
  mysql:
    image: mysql:8.3.0
    container_name: inventory-mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: inventory_service
    ports:
      - "3336:3306"
    volumes:
      - ./mysql:/var/lib/mysql
      - ./docker/mysql/inti.sql:/docker-entrypoint-initdb.d/init.sql